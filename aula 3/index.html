<script>
/* Operadores aritiméticos*/

//soma
var valor1 = 200;
var valor2 = 100;
var resultado = valor1 + valor2;
console.log(resultado);

//subtração
var subtracao = resultado - 50;
console.log(subtracao);

//multiplicação
var multiplicacao = subtracao * resultado;
console.log(multiplicacao);

//divisão
var divisao = multiplicacao / 10;
console.log(divisao);

//potencia
var potenciaDaDivisao = (divisao)**2;
console.log(potenciaDaDivisao);

//resto de divisao
 var restoDiv/*mod*/= (potenciaDaDivisao % 9);
console.log(restoDiv);

// atribuição e soma
var numero = 2
numero+=2;
numero++;
numero++;
numero++;
numero--;
++numero;
console.log(numero)

//atribuição d subtração
var sub =4;
sub-=2; 
console.log(sub);

/*operadores lógicos8*/
   
var n =2;
var m =3;
var r /*resultado*/=(n!=m);
console.log(r);
</script>
